<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFlow</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand navbar-img" href="fooldal.html"><img src="kepek/logopicture.png" alt=""> <img src="kepek/logotext.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Regisztráció</a></li>
                    <li class="nav-item"><a class="nav-link" href="naplo.html">Napló</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Statisztika</a></li>
                    <li class="nav-item"><a class="nav-link" href="tervek.html">Tervek</a></li>
                    <li class="nav-item"><a class="nav-link" href="adatok.html">Testmérési Adatok</a></li>
                    <li class="nav-item"><a class="nav-link" href="extra.html">Extra</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="reg modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Név</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signInModal" data-bs-dismiss="modal">Már van fiókod?</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Regisztráció</button>
                </div>
            </div>
        </div>
    </div>

    <div class="log modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Bejelentkezés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signInEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="signInPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Vissza</button>
                    <button type="button" class="btn btn-primary" id="signInButton">Bejelentkezés</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Statisztika</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Feladat</th>
                        <th>Személyes Rekord</th>
                        <th>Világ Rekord</th>
                    </tr>
                </thead>
                <tbody id="recordTableBody">
                    <tr>
                        <td>Fekvőtámasz</td>
                        <td>50</td>
                        <td>105</td>
                    </tr>
                    <tr>
                        <td>Guggolás</td>
                        <td>100</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>Húzódzkodás</td>
                        <td>20</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Futás (5 km)</td>
                        <td>25 perc</td>
                        <td>12 perc</td>
                    </tr>
                    <tr>
                        <td>Plank</td>
                        <td>5 perc</td>
                        <td>8 perc</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4"></div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">Rekord hozzáadása</button>
        </div>
    </div>

    <!-- Add Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1" aria-labelledby="addRecordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecordModalLabel">Új Rekord Hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRecordForm">
                        <div class="mb-3">
                            <label for="task" class="form-label">Feladat</label>
                            <input type="text" class="form-control" id="task" required>
                        </div>
                        <div class="mb-3">
                            <label for="personalRecord" class="form-label">Személyes Rekord</label>
                            <input type="text" class="form-control" id="personalRecord" required>
                        </div>
                        <div class="mb-3">
                            <label for="worldRecord" class="form-label">Világ Rekord</label>
                            <input type="text" class="form-control" id="worldRecord" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" class="btn btn-primary" id="addRecordButton">Hozzáadás</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
