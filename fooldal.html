<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            <a class="navbar-brand" href="#">GymFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#workouts">Workouts</a></li>
                    <!--Progress Navbar QuickLink <li class="nav-item"><a class="nav-link" href="#progress">Progress</a></li>--> 
                    <li class="nav-item"><a class="nav-link" href="#nutrition">Nutrition</a></li>
                </ul>
            </div>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="mb-5">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Total Workouts</h5>
                        <p id="totalWorkouts" class="display-6">0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Total Calories Burned</h5>
                        <p id="totalCalories" class="display-6">0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Achievements</h5>
                        <span class="badge bg-success" id="achievementSetsLifted">0 Sets</span>
                        <span class="badge bg-warning" id="achievementRepsLifted">0 Reps</span>
                        <span class="badge bg-primary" id="achievementWeightsLifted">0 kgs lifted</span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Workouts Section -->
        <section id="workouts" class="mb-5">
            <h2>Workouts</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addWorkoutModal">Add Workout</button>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped" id="workoutsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Exercise</th>
                                <th>Weight (kg)</th>
                                <th>Reps</th>
                                <th>Sets</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be appended here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Nutrition Section -->
        <section id="nutrition" class="mb-5">
            <h2>Nutrition</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addNutritionModal">Add Nutrition</button>
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped" id="nutritionTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Meal</th>
                                <th>Calories</th>
                                <th>Proteins (g)</th>
                                <th>Carbs (g)</th>
                                <th>Fats (g)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be appended here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Add Workout Modal -->
        <div class="modal fade" id="addWorkoutModal" tabindex="-1" aria-labelledby="addWorkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addWorkoutModalLabel">Add Workout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="workoutForm">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="exercise" class="form-label">Exercise</label>
                                <input type="text" class="form-control" id="exercise" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="reps" class="form-label">Reps</label>
                                <input type="number" class="form-control" id="reps" required>
                            </div>
                            <div class="mb-3">
                                <label for="sets" class="form-label">Sets</label>
                                <input type="number" class="form-control" id="sets" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveWorkout">Save Workout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nutrition Modal -->
        <div class="modal fade" id="addNutritionModal" tabindex="-1" aria-labelledby="addNutritionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNutritionModalLabel">Add Nutrition</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="nutritionForm">
                            <div class="mb-3">
                                <label for="mealDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="mealDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="meal" class="form-label">Meal</label>
                                <input type="text" class="form-control" id="meal" required>
                            </div>
                            <div class="mb-3">
                                <label for="calories" class="form-label">Calories</label>
                                <input type="number" class="form-control" id="calories" required>
                            </div>
                            <div class="mb-3">
                                <label for="proteins" class="form-label">Proteins (g)</label>
                                <input type="number" class="form-control" id="proteins" required>
                            </div>
                            <div class="mb-3">
                                <label for="carbs" class="form-label">Carbs (g)</label>
                                <input type="number" class="form-control" id="carbs" required>
                            </div>
                            <div class="mb-3">
                                <label for="fats" class="form-label">Fats (g)</label>
                                <input type="number" class="form-control" id="fats" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveMeal">Save Meal</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
