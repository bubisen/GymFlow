<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFlow</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand navbar-img" href="fooldal.html"><img src="kepek/logopicture.png" alt=""> <img src="kepek/logotext.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Regisztráció</a></li>
                    <li class="nav-item"><a class="nav-link" href="naplo.html">Napló</a></li>
                    <li class="nav-item"><a class="nav-link" href="statisztika.html">Statisztika</a></li>
                    <li class="nav-item"><a class="nav-link" href="tervek.html">Tervek</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Testmérési Adatok</a></li>
                    <li class="nav-item"><a class="nav-link" href="extra.html">Extra</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="reg modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Név</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signInModal" data-bs-dismiss="modal">Már van fiókod?</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Regisztráció</button>
                </div>
            </div>
        </div>
    </div>

    <div class="log modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Bejelentkezés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signInEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="signInPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Vissza</button>
                    <button type="button" class="btn btn-primary" id="signInButton">Bejelentkezés</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Testmérési Adatok</h2>
        <form id="measurementForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="weight" class="form-label">Súly (kg)</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <div class="col">
                    <label for="height" class="form-label">Magasság (cm)</label>
                    <input type="number" class="form-control" id="height" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="bodyFat" class="form-label">Testzsír (%)</label>
                    <input type="number" class="form-control" id="bodyFat" required>
                </div>
                <div class="col">
                    <label for="muscleMass" class="form-label">Izomtömeg (kg)</label>
                    <input type="number" class="form-control" id="muscleMass" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="bmi" class="form-label">BMI</label>
                    <input type="number" class="form-control" id="bmi" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Mentés</button>
        </form>

        <h3 class="mt-5">Korábbi Mérések</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Súly (kg)</th>
                    <th>Magasság (cm)</th>
                    <th>Testzsír (%)</th>
                    <th>Izomtömeg (kg)</th>
                    <th>BMI</th>
                </tr>
            </thead>
            <tbody id="measurementTableBody">
                <!-- Korábbi mérések adatai ide kerülnek -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('weight').addEventListener('input', calculateBMI);
        document.getElementById('height').addEventListener('input', calculateBMI);

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = weight / (height * height);
                document.getElementById('bmi').value = bmi.toFixed(2);
            } else {
                document.getElementById('bmi').value = '';
            }
        }

        document.getElementById('measurementForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const bodyFat = document.getElementById('bodyFat').value;
            const muscleMass = document.getElementById('muscleMass').value;
            const bmi = document.getElementById('bmi').value;
            const date = new Date().toLocaleDateString();

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${weight}</td>
                <td>${height}</td>
                <td>${bodyFat}</td>
                <td>${muscleMass}</td>
                <td>${bmi}</td>
            `;

            document.getElementById('measurementTableBody').appendChild(newRow);

            document.getElementById('measurementForm').reset();
            document.getElementById('bmi').value = '';
        });
    </script>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
