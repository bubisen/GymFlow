<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFlow - Napló</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md">
        <!-- Using navbar-expand-md to make it responsive on smaller screens -->
        <div class="container-fluid">
            <a class="navbar-brand navbar-img" href="fooldal.html">
                <img src="kepek/logopicture.png" alt="" width="auto" height="50">
                <img src="kepek/logotext.png" alt="" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Regisztráció</a></li>
                    <li class="nav-item"><a class="nav-link active" href="naplo.html">Napló</a></li>
                    <li class="nav-item"><a class="nav-link" href="statisztika.html">Statisztika</a></li>
                    <li class="nav-item"><a class="nav-link" href="tervek.html">Tervek</a></li>
                    <li class="nav-item"><a class="nav-link" href="adatok.html">Testmérési Adatok</a></li>
                    <li class="nav-item"><a class="nav-link" href="extra.html">Extra</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="reg modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Név</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signInModal" data-bs-dismiss="modal">Már van fiókod?</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Regisztráció</button>
                </div>
            </div>
        </div>
    </div>

    <div class="log modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Bejelentkezés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signInEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="signInPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Vissza</button>
                    <button type="button" class="btn btn-primary" id="signInButton">Bejelentkezés</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding workout -->
    <div class="modal fade" id="addWorkoutModal" tabindex="-1" aria-labelledby="addWorkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWorkoutModalLabel">Edzés hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addWorkoutForm">
                        <div class="mb-3">
                            <label for="workoutDate" class="form-label">Dátum</label>
                            <input type="date" class="form-control" id="workoutDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="exercise" class="form-label">Gyakorlat</label>
                            <input type="text" class="form-control" id="exercise" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Súly (kg)</label>
                            <input type="number" class="form-control" id="weight" required>
                        </div>
                        <div class="mb-3">
                            <label for="reps" class="form-label">Ismétlések</label>
                            <input type="number" class="form-control" id="reps" required>
                        </div>
                        <div class="mb-3">
                            <label for="sets" class="form-label">Sorozatok</label>
                            <input type="number" class="form-control" id="sets" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" class="btn btn-primary" id="addWorkoutButton">Hozzáadás</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding nutrition -->
    <div class="modal fade" id="addNutritionModal" tabindex="-1" aria-labelledby="addNutritionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNutritionModalLabel">Táplálék hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNutritionForm">
                        <div class="mb-3">
                            <label for="nutritionDate" class="form-label">Dátum</label>
                            <input type="date" class="form-control" id="nutritionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="food" class="form-label">Étel</label>
                            <input type="text" class="form-control" id="food" required>
                        </div>
                        <div class="mb-3">
                            <label for="calories" class="form-label">Kalóriák</label>
                            <input type="number" class="form-control" id="calories" required>
                        </div>
                        <div class="mb-3">
                            <label for="proteins" class="form-label">Proteinek (g)</label>
                            <input type="number" class="form-control" id="proteins" required>
                        </div>
                        <div class="mb-3">
                            <label for="carbs" class="form-label">Szénhidrátok (g)</label>
                            <input type="number" class="form-control" id="carbs" required>
                        </div>
                        <div class="mb-3">
                            <label for="fats" class="form-label">Zsírok (g)</label>
                            <input type="number" class="form-control" id="fats" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" class="btn btn-primary" id="addNutritionButton">Hozzáadás</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container"> <!-- Added container for centering -->
        <div class="col-lg-10 col-md-6 col-sm-12">
            <div class="diary-section">
                <h1 class="text-center mb-3">Edzésnapló</h1>
                <section id="workouts" class="mb-5">
                    <h2>Edzések</h2>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addWorkoutModal">Hozzáadás</button>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped" id="workoutsTable">
                                <thead>
                                    <tr>
                                        <th>Dátum</th>
                                        <th>Gyakorlat</th>
                                        <th>Súly (kg)</th>
                                        <th>Ismétlések</th>
                                        <th>Sorozatok</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- User data will be appended here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <section id="nutrition" class="mb-5">
                    <h2>Táplálék</h2>
                    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addNutritionModal">Hozzáadás</button>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped" id="nutritionTable">
                                <thead>
                                    <tr>
                                        <th>Dátum</th>
                                        <th>Étel</th>
                                        <th>Kalóriák</th>
                                        <th>Proteinek (g)</th>
                                        <th>Szénhidrátok (g)</th>
                                        <th>Zsírok (g)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- User data will be appended here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
