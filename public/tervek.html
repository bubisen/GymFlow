    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Név</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Jelszó megerősítése</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signInModal" data-bs-dismiss="modal">Már van fiókod?</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Regisztráció</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">

                    <h5 class="modal-title" id="signInModalLabel">Bejelentkezés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="mb-3">

                            <input type="email" class="form-control" id="signInEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="signInPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Vissza</button>
                    <button type="button" class="btn btn-primary" id="signInButton">Bejelentkezés</button>
                </div>
            </div>
        </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Edzési Tervek</h2>
                <div id="calendar"></div>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addWorkoutModal">Edzési Terv Hozzáadása</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addWorkoutModal" tabindex="-1" aria-labelledby="addWorkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWorkoutModalLabel">Edzési Terv Hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="workoutForm">
                        <div class="mb-3">
                            <label for="workoutDate" class="form-label">Dátum</label>
                            <input type="date" class="form-control" id="workoutDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutType" class="form-label">Edzés Típusa</label>
                            <input type="text" class="form-control" id="workoutType" required>
                        </div>
                        <div class="mb-3">
                            <label for="workoutDuration" class="form-label">Időtartam (perc)</label>
                            <input type="number" class="form-control" id="workoutDuration" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" class="btn btn-primary" id="addWorkoutButton">Hozzáadás</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edzés táblázat -->
<div class="container mt-5">
    <h2>Edzés Tervek</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Dátum</th>
                <th>Edzés Típusa</th>
                <th>Időtartam (perc)</th>
            </tr>
        </thead>
        <tbody id="workoutTableBody">
            <!-- Itt jelennek meg az edzés adatai -->
        </tbody>
    </table>
</div>


    <script src="main.js"></script>
    <script>
        // Az edzést hozzáadó gomb eseménykezelője
        document.getElementById('addWorkoutButton').addEventListener('click', function() {
            // Az űrlap adatainak kiolvasása
            const workoutDate = document.getElementById('workoutDate').value;
            const workoutType = document.getElementById('workoutType').value;
            const workoutDuration = document.getElementById('workoutDuration').value;
    
            // Ellenőrizzük, hogy minden mező ki van-e töltve
            if (workoutDate && workoutType && workoutDuration) {
                // Létrehozzuk az edzés adatokat
                const workoutData = {
                    date: workoutDate,
                    type: workoutType,
                    duration: workoutDuration
                };
    
                // Az edzés adatokat elmentjük a localStorage-ba
                let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
                workouts.push(workoutData);
                localStorage.setItem('workouts', JSON.stringify(workouts));
    
                // Az űrlap tisztítása
                document.getElementById('workoutForm').reset();
    
                // Frissítjük a táblázatot
                displayWorkouts();
            } else {
                alert('Kérjük, töltse ki az összes mezőt!');
            }
        });
    
        // A táblázat frissítése, amikor az oldal betöltődik
        function displayWorkouts() {
            const workouts = JSON.parse(localStorage.getItem('workouts')) || [];
            const workoutTableBody = document.getElementById('workoutTableBody');
    
            // Táblázat ürítése a frissítés előtt
            workoutTableBody.innerHTML = '';
    
            // Az edzéseket megjelenítjük a táblázatban
            workouts.forEach(workout => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${workout.date}</td>
                    <td>${workout.type}</td>
                    <td>${workout.duration} perc</td>
                `;
                workoutTableBody.appendChild(row);
            });
        }
    
        // Az oldal betöltésekor az edzések betöltése
        window.onload = function() {
            displayWorkouts();
        };
    </script>
